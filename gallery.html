<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse All Projects - Portfolio Path Block C Showcase</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="buas-header text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Portfolio Path Block C Showcase</h1>
            <p class="lead">Browse all student projects</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
            <div class="flex-grow-1" style="max-width: 400px;">
                <input type="text" id="search-input" class="form-control form-control-lg" 
                       placeholder="Search by student name or project title...">
            </div>
        </div>

        <section class="filters-section bg-light rounded p-4 mb-4">
            <h3 class="text-primary-blue mb-3">Filter Projects</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="project-type-filter" class="form-label fw-semibold text-primary-blue">Project Type:</label>
                    <select id="project-type-filter" class="form-select">
                        <option value="">All Types</option>
                        <option value="Promoting">Promoting</option>
                        <option value="Watching">Watching</option>
                        <option value="Interacting">Interacting</option>
                        <option value="Listening">Listening</option>
                        <option value="Reading">Reading</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="category-filter" class="form-label fw-semibold text-primary-blue">Category:</label>
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Client project">Client Project</option>
                        <option value="Self-initiated project">Self-Initiated</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="year-filter" class="form-label fw-semibold text-primary-blue">Year:</label>
                    <select id="year-filter" class="form-select">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="staff-pick-filter" class="form-label fw-semibold text-primary-blue">Staff Picks:</label>
                    <select id="staff-pick-filter" class="form-select">
                        <option value="">All Projects</option>
                        <option value="yes">Staff Picks Only</option>
                    </select>
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button id="clear-filters" class="btn btn-outline-secondary w-100">Clear Filters</button>
                </div>
            </div>
        </section>

        <div class="mb-3">
            <p id="results-count" class="text-muted"></p>
        </div>

        <section id="gallery-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading projects...</span>
                    </div>
                    <p class="mt-3">Loading projects...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Modal for viewing project details -->
    <div class="modal fade" id="project-modal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
            </div>
        </div>
    </div>

    <footer class="buas-footer text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 BUas Portfolio Path - Block C Showcase</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="gallery.js"></script>
</body>
</html>
