<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Path Block C Showcase</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="buas-header text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Portfolio Path Block C Showcase</h1>
            <p class="lead">Celebrating student creativity and professional communication</p>
        </div>
    </header>

    <main class="container my-5">
        <section class="featured-section text-center mb-5">
            <h2 class="text-primary-blue mb-4">Featured Project</h2>
            <div id="featured-project" class="featured-project bg-light rounded p-4 mb-4">
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading projects...</span>
                    </div>
                    <p class="mt-3">Loading projects...</p>
                </div>
            </div>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <button id="view-another" class="btn btn-lg btn-primary-orange">View Another Project</button>
                <a href="gallery.html" class="btn btn-lg btn-primary-blue">Browse All Projects</a>
            </div>
        </section>

        <section class="row g-4 my-5">
            <div class="col-md-4">
                <div class="stat-card card border-0 shadow-sm h-100">
                    <div class="card-body text-center py-4">
                        <h3 class="display-3 fw-bold text-white mb-2" id="total-projects">0</h3>
                        <p class="text-white fs-5 mb-0">Student Projects</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card card border-0 shadow-sm h-100">
                    <div class="card-body text-center py-4">
                        <h3 class="display-3 fw-bold text-white mb-2" id="total-views">0</h3>
                        <p class="text-white fs-5 mb-0">Total Views</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card card border-0 shadow-sm h-100">
                    <div class="card-body text-center py-4">
                        <h3 class="display-3 fw-bold text-white mb-2" id="staff-picks">0</h3>
                        <p class="text-white fs-5 mb-0">Staff Picks</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="buas-footer text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 BUas Portfolio Path - Block C Showcase</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="app.js"></script>
</body>
</html>
